<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.ico" />
    <title>MetaLayer Enterprise | {% block page_title %}{% endblock %}</title>
    <script src="{{ STATIC_URL }}js/lib/jquery.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/lib/jquery.ui.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/lib/jquery.corner.js" type="text/javascript"></script>
    <!--[if lt IE 8]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript">
        document.createElement('header');
        document.createElement('nav');
        document.createElement('article');
        document.createElement('aside');
        document.createElement('section');
        document.createElement('footer');
        $(document).ready(function(){
            if($('.messages li').length > 0) setTimeout(function(){ $('.messages').slideUp('slow'); }, 5000);
            $('.button').button();
            $('.buttonset').buttonset();
            $('.corner').corner('5px');
        })
    </script>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/lib/reset.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/lib/hacks.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/lib/base.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/lib/Aristo.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}themes/{{ theme }}/style.css"/>
</head>
<body class="body_background_color body_background_image {% block body_class %}{% endblock %}">
    <header class="clearfix header_background_color header_foreground_color">
        <div class="inner">
            <div class="left one_third header_logo">

            </div>
            <div class="right one_third menu">
                {% block header_menu %}{% endblock %}
            </div>
            <div class="center one_third">

            </div>
        </div>
    </header>
    {% include 'web/shared/messages.html' %}
    <div id="page">
        <div class="inner">
            {% block page %}hi{% endblock %}
        </div>
    </div>
    <footer>

    </footer>
</body>
</html>
